<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Casey Built You A Greater... Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="styles/style.css" />
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <header id="pageHeader">Generic Conglomerate Industries - Salary Calculator</header>
    <div id="mainField">
        <h2>Add Employee</h2>
        <div class="form-group" id="formField">
            <input id="firstName" placeholder="First Name" />
            <input id="lastName" placeholder="Last Name" />
            <input id="employeeID" type="number" placeholder="ID Number" />
            <input id="jobTitle" placeholder="Job Title" />
            <input id="annualSalary" type="number" placeholder="Annual Salary" />
            <button id="submitButton">Submit</button>
        </div>
        <div id="tableField">
            <h4>Employee List</h4>
            <table class="table table-hover table-striped table-bordered table-sm" id="employeeTable">
                <thead>
                    <th id="firstNameHeader">First Name</th>
                    <th id="lastNameHeader">Last Name</th>
                    <th id="idHeader">Employee ID#</th>
                    <th id="titleHeader">Title</th>
                    <th id="annualSalaryHeader">Annual Salary</th>
                    <th id="deleteEmployee">Delete</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div id="monthlyCostsField">
                <h5>Monthly Costs: $ <span id="costPerMonth">0.00</span></h5>
            </div>
        </div>
    </div>
</body>

</html>
