<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Casey Built You A Greater... Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header id="titleHeader">Casey Built You A Greater... Salary Calculator</header>
    <div id="mainField">
        <h2>Add Employee</h2>
        <div id="formField">
            <input id="firstName" placeholder="First Name"/>
            <input id="lastName" placeholder="Last Name"/>
            <input id="employeeID" placeholder="ID Number"/>
            <input id="jobTitle" placeholder="Job Title"/>
            <input id="annualSalary" type="number" placeholder="Annual Salary"/>
            <button id="submitButton">Submit</button>
        </div>
        <div id="tableField">
            <h2>Employees</h2>
            <table class="table table-hover table-bordered" id="employeeTable">
                <thead>
                    <th id="firstNameHeader">First Name</th>
                    <th id="lastNameHeader">Last Name</th>
                    <th id="idHeader">Employee ID#</th>
                    <th id="titleHeader">Title</th>
                    <th id="annualSalaryHeader">Annual Salary</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div id="monthlyCostsField">
                <h5 id="costPerMonth">Monthly Costs:</h5>
            </div>
        </div>
    </div>
</body>
</html>
